{% set styles = [
    "static/styles/title_block.css"
 ] %}
{% for style in styles %}
 <link rel="stylesheet" type="text/css" href={{ style }}>
{% endfor %}
<div class="title_block" id="top">
  <img id="title_bkgd_img" src="static/images/homies low res.png" alt="blur friends"/>
  <div class="title_block_inner">
    <img id="title_image" src="static/images/homies low res.png" alt="friends"/>
    <div class="title_content">
      <h1 class="title_content_item">
        <center id="title">Mudit Gupta</center>
      </h1>
      <div class="title_content_item" id="quick_links">
      </div>
    </div>
  </div>
</div>
{% set scripts = [
    "static/scripts/title_block.js"
  ] %}
{% for script in scripts %}
  <script charset="utf-8" type="text/javascript" src={{ script }}></script>
{% endfor %}
